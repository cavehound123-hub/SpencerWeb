<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />

</head>

<body>
  <header>
    <!-- Removed extra classes from anchor tags; CSS can select them by element type within the topnav div -->
    <div class="topnav" id="myTopnav">
      <img src="images/logo_2.png" alt="Company Logo" class="site-logo">
      <a href="index.html" class="active">Home</a>
      <a href="stills.html">Stills</a>
      <a href="contact.html">Contact</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown
          <!-- Added closing </i> tag -->
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="About.html">Video</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">â˜°</a>
    </div>
  </header>
  <main>
    <div class="contact">
      <img src="images/BunnyX.jpg" class="contactImage" alt="Lace visual element">

        <ul>

        </ul>

  <footer>
    <div class="bottom">Bar</div>
  </footer>

  <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
